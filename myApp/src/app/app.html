<div class="p-10 bg-gray-100 h-screen">
  <h1 class="text-4xl font-bold text-blue-600">Task Tracker App</h1>
  <div class="flex">
    <input
    [(ngModel)]="newTask"
    placeholder="Insert task"
    class = "p-3"
    />
    <button
      (click)="addTodo()"
      class = "">
      Add Here
    </button>
  </div>
<ul>
  @for (item of todos; track item.task) {
    <li>
      <span>{{ item.task }}</span>
      <span>Pending</span>
    </li>
  } @empty {
    <p>No tasks yet</p>
  }
</ul>

</div>
